name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Removing old node_modules on MacOS
        if: runner.os == 'macOS'
        run: rm -rf node_modules
      - name: Removing old node_modules on Linux
        if: runner.os == 'Linux'
        run: rm -rf node_modules
      - name: Removing old node_modules on Windows
        if: runner.os == 'Windows'
        run: rm node_modules -r -f
      - name: Running yarn install
        run: yarn install --frozen-lockfile
      - name: Running tests
        run: yarn test
